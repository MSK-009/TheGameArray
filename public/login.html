<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to TheGameArray</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/utility.css">
</head>

<body>
    <main class="flex">
           <div class="left"></div>
    <form id="login-form">
    <div class="right flex flex-column ">
        <div class="logo"><img src="/assets/logo.png" alt="TheGameArray" class="logo"></div>
        <div class="greetings">
            <div>Hello & Welcome,</div>
            <span id="element"></span>
        </div>
        <div class="input flex flex-column items-center">
            <input type="text" name="user_name" id="user_name" required placeholder="Username OR email">
            <input type="password" name="password" id="password" required placeholder="Password">
        </div>
        <div class="button flex space-between items-center">
            <span>New to our site? <a href="/signup">Register Here</a>.</span>
            <button type="submit">Login</button>
        </div>
    </div>
</form> 
    </main>



</body>
<script src="/js/login.js"></script>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
    var typed = new Typed('#element', {
      strings: ['Gamers!'],
      typeSpeed: 80,
    });
</script>
</html>
